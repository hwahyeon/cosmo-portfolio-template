<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/svg" href="img/favicon.svg" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <nav class="navigation">
          <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <button id="btn-english">English</button>
            <button id="btn-korean">한국어</button>
          </ul>
        </nav>
      </header>

      <!-- Open Source -->
      <section id="opensource">
        <h2>Open Source Contributions</h2>
        <table class="contribution-table">
          <tbody></tbody>
        </table>
      </section>

      <!-- Skills & Tools -->
      <section id="skills">
        <h2>Skills &amp; Tools</h2>
        <div class="skills-container"></div>
      </section>

      <!-- Contact Me -->
      <section id="contact">
        <div class="contact-info">
          <h2>Contact Me</h2>
          <p id="contact-name" class="contact-text"></p>
          <p id="contact-email" class="contact-text"></p>
          <p id="contact-location" class="contact-text"></p>

          <div class="social-links">
            <a
              id="contact-linkedin"
              class="social-icon"
              href="#"
              target="_blank"
            >
              <img src="img/icons/linkedin.svg" alt="LinkedIn" />LinkedIn
            </a>
            <a id="contact-github" class="social-icon" href="#" target="_blank">
              <img src="img/icons/github.svg" alt="GitHub" />GitHub
            </a>
            <a id="contact-npm" class="social-icon" href="#" target="_blank">
              <img src="img/icons/npm.svg" alt="npm" />npm
            </a>
            <a
              id="contact-codepen"
              class="social-icon"
              href="#"
              target="_blank"
            >
              <img src="img/icons/codepen.svg" alt="CodePen" />CodePen
            </a>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <p id="footer-quote" class="footer-info"></p>
        <p id="footer-copyright" class="footer-info"></p>
      </footer>

      <!-- Top Button -->
      <button id="scrollTopButton">Go to Top</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/lang.js"></script>
    <script src="./js/universe.js"></script>
    <script src="./js/topBtn.js"></script>
    <script src="./js/opensource.js"></script>
    <script src="./js/projects.js"></script>
    <script src="./js/skills.js"></script>
    <script src="./js/meta.js"></script>
  </body>
</html>
